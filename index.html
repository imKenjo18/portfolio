<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="images/kenjoslab-icon-152.png">   
    <meta name="theme-color" content="green">  
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-title" content="Kenjo's Lab"> 
    <meta name="msapplication-TileImage" content="images/kenjoslab-icon-144.png">  
    <meta name="msapplication-TileColor" content="#18BD00">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/guessinggame.css">
    <link rel="stylesheet" href="css/tictactoe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kenjo's Lab</title>
</head>

<body link="black" vlink="black">
    <nav id="navbar" class="topnav">
        <a class="active"><b>Kenjo's Lab</b></a>
        <a href="javascript:void(0)">About</a>
        <a href="https://github.com/imKenjo18">GitHub</a>
        <a href="https://www.instagram.com/im.kenjo/">Instagram</a>
        <a href="javascript:void(0);" class="icon" onclick="navBar()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <div class="main">
        <!--style="color:white" for individual color-->
        <h2>Games</h2>
        <input type="button" id="playguessinggame" value="Guessing Game">
        <div class="guessing-game-overlay">
            <div class="guessing-game">
                <h5 id="guessingGameScore" class="guessing-game-score"></h5>
                <div class="guessing-game-close"><b>×</b></div>
                <h1 class="game-title">Guessing Game</h1>
                <div id="guessing-game-content">
                    <!-- Message is dynamic -->
                    <p id="guessingGameMessage" class="guessing-game-message"></p>
                    <!-- First content -->
                    <div class="guessing-game-category-overlay">
                        <button id="guessing-game-category-anime" class="guessing-game-category">Anime</button>
                        <button id="guessing-game-category-trees" class="guessing-game-category">Trees</button>
                        <button id="guessing-game-category-random" class="guessing-game-category">Random</button>
                    </div>
                    <!-- Second content -->
                    <div class="guessing-overlay">
                        <h5 id="guessesLeftText" class="guesses-left"></h5>
                        <input type="text" id="guessInput" class="guessing" placeholder="Enter guess here">
                        <input type="button" id="submitGuess" class="guessing" value="Guess" onclick="confirmGuess();clearGuessInput()">
                    </div>
                    <!-- Content if guessed/failed -->
                    <div class="guessing-game-end-overlay">
                        <button class="guessing-game-play-again" onclick="replayGuessingGame()">Play again</button>
                    </div>
                </div>
            </div>
        </div>

        <input type="button" id="playtictactoe" value="Tic-Tac-Toe">
        <div class="tictactoe-overlay">
            <div class="tictactoe">
                <div class="tictactoe-close"><b>×</b></div>
                <h1 class="game--title">Tic Tac Toe</h1>
                <h5 class="score--X"></h5>
                <h5 class="score--O"></h5>
                <div class="game--container">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>
                <h2 class="game--status"></h2>
                <button class="game--pause">Pause Game</button>
                <button class="game--resume">Resume Game</button>
                <br>
                <button class="game--restart">Restart Game</button>
            </div>
        </div>
    </div>
    
    <footer>
        <center><p><small>All Rights Reserved.</small></p>
        <p><small>&copy; Copyright 2021</small></p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/webguessinggame.js"></script>
    <script src="js/games.js"></script>
    <script src="js/tictactoe.js"></script>
</body>

</html>
